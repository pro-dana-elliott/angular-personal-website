<div class="row skill-row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 col-lg-3 my-auto back-color" [ngStyle]="{color: nameColor }">{{skillName}}</div>
      <div class="col-md-8 col-lg-9 my-auto">
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" [style.width.%]="percentProgress"
               attr.aria-valuenow="{{percentProgress}}" aria-valuemin="0" aria-valuemax="100">{{percentProgress}}%</div>
        </div>
      </div>
    </div>
  </div>
</div>
